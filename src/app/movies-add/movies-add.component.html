<h3>Add movies by uploading a .csv file</h3>
<div>
  <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">      
    <div>
      <input type="file" name="movies" (change)="onFileSelect($event.target)" />
    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>
</div>
