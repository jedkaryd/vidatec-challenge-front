<div style="padding: 13px;">
  <mat-card style="margin-top:10px;">
    <mat-card-header>
        <mat-card-title>{{movieDetail.title}}</mat-card-title>
        <mat-card-subtitle>{{movieDetail.director}} / {{movieDetail.year}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{movieDetail.genre}}
        </p>
        <div *ngFor="let actor of movieDetail.actors">
          {{ actor }}
        </div>
    </mat-card-content>
    <button mat-raised-button> Edit </button>
    <button mat-raised-button> Delete </button>
  </mat-card>
</div>
